<!DOCTYPE html>
<html>
<head>
    <title>Para hacer cambios en el arbol DOM usando JQUERY</title>
</head>

<body>
    <h1 id="Titulo">Uso de "setTimeout" para diferir la ejecucion de una funcion</h1>
    
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    
    <script>       
        
        var alerteahora = function() {
            alert("Llego la hora");
        };
        setTimeout(alerteahora, 3000);
    </script>
</body>
</html>
